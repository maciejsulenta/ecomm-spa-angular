<header class="signinup">
  <figure class="signinup__logo">
    <img
      src="../../../../assets/icons/logo_icon.svg"
      alt="Ecommerce company logo"
      class="signinup__icon"
    />
  </figure>
  <p class="signinup__title"><ng-content select="[title]"></ng-content></p>
  <span class="signinup__description"
    ><ng-content select="[description]"></ng-content
  ></span>
</header>
