<section class="change-page">
  <ng-container
    *ngIf="(isGenderUpdated$ | async) === false; else successMessage"
  >
    <header class="change-page__header">
      <mat-icon
        svgIcon="arrow_left"
        class="change-page__icon"
        routerLink="/account/profile"
        matTooltip="Return to the profile page"
        matTooltipPosition="below"
        matTooltipHideDelay="100"
        matTooltipShowDelay="100"
      ></mat-icon>
      <h1 class="change-page__title">Profile</h1>
    </header>
    <div class="change-page__form-wrapper">
      <form
        [formGroup]="formGroup"
        (submit)="onSubmit()"
        class="change-page__form"
      >
        <app-select
          name="gender"
          [selectOptions]="selectOptions"
          [group]="formGroup"
          [label]="selectLabel"
        ></app-select>
        <app-button type="submit" [disabled]="!formControl.valid"
          >Save</app-button
        >
      </form>
    </div>
  </ng-container>
  <ng-template #successMessage>
    <div class="change-page__success">
      <app-link linkPath="/account/profile">
        <p descText>Gender changed successfully!</p>
        <p linkText>Back to the profile page</p>
      </app-link>
    </div>
  </ng-template>
</section>
