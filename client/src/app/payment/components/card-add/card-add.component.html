<app-user-subpage-nav routerLink="/account/payment"
  >Add Card</app-user-subpage-nav
>

<div class="card-add">
  <div class="card-add__form-wrap">

        (buttonClickedEvent)="onAdd()"
      >
        Add Card

    </div>
  </div>
</div>
