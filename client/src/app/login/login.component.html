<app-sign-in-up-template>
  <ng-container content>
    <app-sign-in-up-header>
      <p title>Welcome to E-com</p>
      <p description>Sign In to continue</p>
    </app-sign-in-up-header>
    <app-form
      [group]="formGroup"
      [fields]="formFields"
      (submitForm)="onLogin()"
    >
      <p *ngIf="isLoginError$ | async" status-error class="error-text">
        Wrong email or password
      </p>
      <p>Sign In</p>
    </app-form>
    <app-link linkPath="/register">
      <p descText>Don't have an account?</p>
      <p linkText>Register</p>
    </app-link>
  </ng-container>
</app-sign-in-up-template>
